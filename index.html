<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter a city..." id="input" />
        <button id="btn"><img src="search.png" id="img" /></button>
      </div>
      <div class="error">
        <p>Invalid City name</p>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
          <div class="details">
            <div class="col">
              <img src="humidity.png">
              <div>
                <p class="humidity"></p>
                <p></p>
              </div>
            </div>
            <div class="col">
              <img src="wind.png">
              <div>
                <p class="wind"></p>
                <p></p>
              </div>
            </div>
          </div>
      </div>
  </body>
  <script src="main.js"></script>
</html>
